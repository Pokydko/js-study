<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link type="image/svg+xml" href="./img/timer.svg" rel="icon">
  <meta name="description" content="Cool Timer counting to timepoint, choosen by you">
  <link href="./css/1-timer.css" rel="stylesheet">
</head>

<body>
  <a href="./index.html">Go to home</a>
  <section class="section-timer">
    <h1 hidden="">Timer (with flatpickr and iziToast)</h1>
    <input id="datetime-picker" type="text">
    <button data-start type="button" disabled>Start</button>
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </section>
  <script src="./js/1-timer.js" type="module" defer></script>
</body>

</html>
