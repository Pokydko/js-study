<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Gallery</title>
  <link type="image/svg+xml" href="./img/g.svg" rel="icon">
  <meta name="description" content="Gallery by your request">
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="slide">
      <input id="slide" name="check" type="checkbox" value="None">
      <label for="slide"></label>
    </div>
    <form>
      <input id="searchrequest" name="searchrequest" type="text" placeholder="Search images..." required>
      <button class="blue-btn" type="submit">Search</button>
    </form>
    <div class="space"></div>
  </header>
  <main>
    <h1 hidden="">Live Gallery</h1>
    <div id="content">
      <ul class="gallery"></ul>
    </div>
    <button id="loadMore"></button>
  </main>
  <script src="./main.js" type="module" defer></script>
</body>

</html>
