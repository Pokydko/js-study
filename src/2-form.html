<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form (feedback form)</title>
  <link type="image/svg+xml" href="/f.svg" rel="icon">
  <meta name="description" content="A wonderful and unforgettable feedback form designed especially for you">
  <link href="./css/2-form.css" rel="stylesheet">
</head>

<body>
  <a href="./index.html">Go to home</a>
  <h1 hidden="">Form with 2 fields</h1>
  <section class="feedback-section">
    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input name="email" type="email" autofocus>
      </label>
      <label>
        Message
        <textarea name="message" rows="8"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="./js/2-form.js" type="module" defer></script>
</body>

</html>
